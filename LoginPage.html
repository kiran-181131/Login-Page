<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Page</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    
    <div class="container">
        <div class="container-box">
            <label>Login<span id="colo">Here!</span></label><br>
        </div>
        <div class="form">
            <label class="label">Email :</label>
            <input type="email" placeholder="Enter your email" style="font-size: 10px;">
            <label class="label">Password :</label>
            <input type="password" placeholder="Enter your password" style="font-size: 10px"><br>
            <a href="">Forgot Your Password</a><br>
            <button>Sign in</button><br>

        </div>
        <div class="end">
            <p>Don't have an Account ?</p>
            <p id="sign"> Sign Up</p>
        </div>
    </div>
</body>
</html>
